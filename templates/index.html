    <!-- main form of page -->
    <h1 class="mt-4 my-4 text-center text-green">Dry Bean Classification</h1>
    <!-- !My Code -->

    <div class="container">
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="col">
                    <label for="LabelArea">Area</label>
                    <input type="text" class="form-control" name="Area" placeholder="Area">
                </div>
                <div class="col">
                    <label for="LabelMajorAxisLength">Major Axis Length</label>
                    <input type="text" class="form-control" name="MajorAxisLength" placeholder="Major Axis Length">
                </div>
                <div class="col">
                    <label for="LabelMinorAxisLength">Minor Axis Length</label>
                    <input type="text" class="form-control" name="MinorAxisLength" placeholder="Minor Axis Length">
                </div>
                <div class="col">
                    <label for="LabelConvexArea">ConvexArea</label>
                    <input type="text" class="form-control" name="ConvexArea" placeholder="ConvexArea">
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col">
                    <label for="EquivDiameter">EquivDiameter</label>
                    <input type="text" class="form-control" name="EquivDiameter" placeholder="EquivDiameter">
                </div>
                <div class="col">
                    <label for="LabelSolidity">Solidity</label>
                    <input type="text" class="form-control" name="Solidity" placeholder="Solidity">
                </div>
                <div class="col">
                    <label for="LabelRoundness">Roundness</label>
                    <input type="text" class="form-control" name="Roundness" placeholder="Roundness">
                </div>
                <div class="col">
                </div>

            </div>
            <div class="form-row mt-2">
                <div class="col">
                    <label for="ShapeFactor1">ShapeFactor1</label>
                    <input type="text" class="form-control" name="ShapeFactor1" placeholder="ShapeFactor1">
                </div>
                <div class="col">
                    <label for="ShapeFactor2">ShapeFactor2</label>
                    <input type="text" class="form-control" name="ShapeFactor2" placeholder="ShapeFactor2">
                </div>
                <div class="col">
                    <label for="ShapeFactor3">ShapeFactor3</label>
                    <input type="text" class="form-control" name="ShapeFactor3" placeholder="ShapeFactor3">
                </div>
                <div class="col">
                    <label for="ShapeFactor4">ShapeFactor4</label>
                    <input type="text" class="form-control" name="ShapeFactor4" placeholder="ShapeFactor4">
                </div>

            </div>
            <!-- Display the transcribed text here -->
            <div name="mysysms" id="transcription"></div>

            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
            <br>
            {% if not predicted %}
            <button type="submit" class="btn btn-secondary btn-lg btn-block mt-3">Predict Bean Type</button>
            {% endif %}
            {% if predicted %}

            <a href="/" class="btn btn-secondary btn-lg btn-block mt-3">Back to Home</a>
            {% endif %}
        </form>
    </div>


    <!-- NEW -->

    <!-- Results -->
    <div class="container d-flex justify-content-center text-center my-4 mt-4">
        <h1 class="">Predicted Bean : </h1>
        <h1 class="text-success ml-2">{{ predicted }}</h1>
    </div>


    {% endif %}
